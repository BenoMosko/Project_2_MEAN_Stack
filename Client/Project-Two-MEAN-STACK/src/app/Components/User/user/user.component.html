<html>
    <body>
        <div id="userDiv" [style.borderColor]="tasksCompleted? 'green' : 'red'" [style.backgroundColor]="idClick? 'orange' : 'white'">
                <label for="userDiv; Tasks; Posts" (click)="idClick=!idClick">ID: {{user._id}}</label>
                <br>
                Name: <input type="text" name="Name" [(ngModel)]="user.Name">
                <br>
                Email: <input type="text" name="Email" [(ngModel)]="user.Email">
                <br>
                <input type="button" value="Other Data" (mouseover)="otherDataBoolean=true" (click)="otherDataBoolean=false">
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                <input type="button" value="Update" (click)="updateUser()">
                <input type="button" value="Delete" (click)="deleteUser()">
                <br>
                <div id="otherData" *ngIf="otherDataBoolean">
                <br>
                    City: <input type="text" name="City" [(ngModel)]="user.City">
                    <br>
                    Street: <input type="text" name="Street" [(ngModel)]="user.Street">
                    <br>
                    Zipcode: <input type="text" name="Zipcode" [(ngModel)]="user.Zipcode">
                </div>
        </div>

        <div id="tasksGen" *ngIf="idClick">
        <div id="tasks" *ngIf="idClick">
            Tasks for: {{user.Name}}
            &nbsp;
            &nbsp;
            &nbsp;
            <input type="button" value="Add Task" (click)="addTodos=!addTodos">
            <div id="hiddenTask" [style.visibility]="addTodos? 'hidden' : 'visible'">
                <ul>
                    <li *ngFor="let tasks of user.Tasks">
                        <input id="hiddenId"  type="text" name="taskId" #tasktxt [(ngModel)]="tasks._id">
                        <br>
                        Title: {{tasks.Title}}
                        <br>
                        <br>
                        Completed: {{tasks.Completed}}
                        &nbsp;
                        &nbsp;
                        <input *ngIf = "!tasks.completed"   type="button" value="Mark completed" (click)=  "markCompleted(tasktxt.value)">
                    </li>  
                </ul>
            </div>
            <br>
            <app-tasks [style.visibility]="addTodos? 'visible' : 'hidden'" [userTask]="user"></app-tasks>
        </div>
        </div>

        <div id="postsGen" *ngIf="idClick">
        <div id="posts" *ngIf="idClick">
            Posts of: {{user.Name}}
            &nbsp;
            &nbsp;
            &nbsp;
            <input type="button" value="Add Post" (click)="addPosts=!addPosts">
        <div id="hiddenPost" [style.visibility]="addPosts? 'hidden' : 'visible'">
            <ul>
                <li *ngFor="let post of user.Posts">
                    <br>
                    Title: {{post.Title}}
                    <br>
                    <br>
                    Body: {{post.Body}}
                </li>     
            </ul>
            <app-posts [style.visibility]="addPosts? 'visible' : 'hidden'" [userPost]="user"></app-posts> 
        </div>    
        </div>
        </div>
    </body>
</html>
